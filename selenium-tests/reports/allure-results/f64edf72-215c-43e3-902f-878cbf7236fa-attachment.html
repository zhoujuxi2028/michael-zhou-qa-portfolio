  <body>
    <p class="showNormal" data-l10n-id="about-private-browsing-not-private">You are currently not in a private window.</p>

        <p id="about-private-browsing-search-banner-description" data-l10n-id="about-private-browsing-search-banner-description">To select a different search engine go to <a href="" id="open-search-options-link" data-l10n-name="link-options">Preferences</a></p>

    </div>
    <div class="showPrivate showSearch container">

          <h1 id="info-title" hidden=""></h1>
          <p id="info-body" data-l10n-id="about-private-browsing-info-description-private-window">Private window: Firefox clears your search and browsing history when you close all private windows. This doesnâ€™t make you anonymous.</p>

    </div>

    <div class="promo" hidden="">

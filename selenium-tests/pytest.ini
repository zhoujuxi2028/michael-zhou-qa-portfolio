[pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Markers
markers =
    smoke: Smoke tests for critical functionality
    regression: Regression tests for all features
    ui: UI-level tests
    backend: Backend verification tests via SSH
    integration: Integration tests
    dev: Development/experimental tests
    P0: Priority 0 - Critical tests
    P1: Priority 1 - High priority tests
    P2: Priority 2 - Medium priority tests
    P3: Priority 3 - Low priority tests

# Console Output
console_output_style = progress
addopts =
    --strict-markers
    --verbose
    --tb=short

# Timeout
timeout = 300

# Logging (full config in pyproject.toml)
log_cli = true
log_cli_level = INFO

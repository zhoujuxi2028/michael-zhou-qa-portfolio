[pytest]
# ==================== Test Discovery ====================
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ==================== Markers ====================
markers =
    smoke: Smoke tests for critical functionality
    regression: Regression tests for all features
    ui: UI-level tests
    backend: Backend verification tests via SSH
    integration: Integration tests
    P0: Priority 0 - Critical tests
    P1: Priority 1 - High priority tests
    P2: Priority 2 - Medium priority tests
    P3: Priority 3 - Low priority tests

# ==================== Logging Configuration ====================
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# ==================== Output Options ====================
console_output_style = progress
addopts =
    --strict-markers
    --verbose
    --tb=short
    --maxfail=5
    --html=reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/report.json
    --alluredir=reports/allure-results
    --reruns=2
    --reruns-delay=1

# ==================== Coverage Options ====================
# Uncomment to enable coverage
# addopts = --cov=pages --cov=helpers --cov=verification --cov-report=html:reports/coverage

# ==================== Timeout ====================
timeout = 300
timeout_method = thread

# ==================== Warnings ====================
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
